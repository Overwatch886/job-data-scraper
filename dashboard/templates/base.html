<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This creates a placeholder for the page title -->
    <!-- Each page can define its own title -->
    <title>{% block title %}Job Dashboard{% endblock %}</title>
    
    <!-- Simple CSS styling -->
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #007bff; color: white; padding: 20px; border-radius: 8px; text-align: center; flex: 1; }
        .job-card { border: 1px solid #ddd; margin-bottom: 15px; padding: 15px; border-radius: 8px; }
        .job-title { font-weight: bold; color: #333; margin-bottom: 5px; }
        .job-company { color: #007bff; margin-bottom: 5px; }
        .job-salary { background: #28a745; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; color: #007bff; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation menu -->
        <nav>
            <a href="/">Dashboard</a>
            <a href="/api/jobs">API Data</a>
        </nav>
        
        <!-- This is where page-specific content goes -->
        <!-- Each template can define what goes in this block -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
